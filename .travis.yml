language: java
before_install:
  - chmod +x gradlew
script: ./gradlew jar
before_deploy:
  # Set up git user name and tag this commit
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: non-dicom-uploader.jar
  skip_cleanup: true
  on:
    tags: true
